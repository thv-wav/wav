<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eslogan: Balance</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .text-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }
        .text.colorful {
            color: #00CED1; /* Color azul verdoso aplicado a 'Mi corazón' */
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 100px;
            overflow: hidden;
        }
        .wave svg {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .wave path {
            fill: none;
            stroke: #ff69b4;
            stroke-width: 3;
            stroke-linecap: round;
            animation: wave-animation 2s linear infinite;
        }
        @keyframes wave-animation {
            0% {
                stroke-dasharray: 400 400;
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dasharray: 400 400;
                stroke-dashoffset: -800;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="text">Balance</div>
        <div class="text colorful">Mi corazón</div>
        <div class="text">Balance</div>
        <div class="wave">
            <svg viewBox="0 0 400 100" preserveAspectRatio="none">
                <path d="M-40,60 Q-20,20 40,60 T120,60 T200,60 T280,60 T360,60 T440,60" />
            </svg>
        </div>
    </div>
</body>
</html>
